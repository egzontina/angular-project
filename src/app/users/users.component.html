<div class="row">
  <div class="col-md-12">
      <div *ngIf="users.length>0">
        <label> Search: </label> <input type="text" [(ngModel)]="filter">
        <table class="table table-striped table-bordered">
          <thead class="thead-default">
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>City</th>
            <th>Mac</th>
            <th>Timestamp</th>
            <th>Credicard</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let user of users | paginate: { itemsPerPage: 10, currentPage: page } | filter:filter" >
            <td>{{ user.name }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.city }}</td>
            <td>{{ user.mac }}</td>
            <td>{{ user.timestamp }}</td>
            <td>{{ user.creditcard }}</td>
          </tr>
          </tbody>
        </table>
      </div>
      <pagination-controls (pageChange)="page = $event"></pagination-controls>
      <hr>
      <p> {{ uniqueDocs }} unique documents are inserted on the db.</p>
      <p> {{ duplicateDocs }} duplicate documents are ignored. </p>
  </div>
</div>
